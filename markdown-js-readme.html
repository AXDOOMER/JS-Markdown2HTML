<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test</title>
	<body>
		<div id="content">
			Please wait while the page loads.<br/>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
		<script type="text/javascript">
			var conv = new showdown.Converter();
			//var empty = document.getElementById('content').innerHTML;

			// Customize with your own URL
			var url = "https://raw.githubusercontent.com/AXDOOMER/doom-patcher/master/README.md";

			var request = new XMLHttpRequest();
			request.open("GET", url, true);
			request.send(null);

			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
				    //var type = request.getResponseHeader("Content-Type");

					var txt = request.responseText;
					txt = conv.makeHtml(txt);

					document.getElementById("content").innerHTML = txt;
				} else {
					var mess = "### There was an error while loading this web page. Please try again.\nCould not get the content from _" + url + "_";
					var txt = conv.makeHtml(mess);
					document.getElementById("content").innerHTML = txt;
				}
			}
		</script>
	</body>
</html>
